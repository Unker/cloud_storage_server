
{% block content %}  
  
<div class = "login">  
  
    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}
        </ul>   
    {% endif %}  
      
    <h1>Log In</h1>
  
         <form method="post">
              {% csrf_token %}
              {{ form }}
              <button type="submit">Log In</button>
         </form>  
     </div>  
  
{% endblock content %}
